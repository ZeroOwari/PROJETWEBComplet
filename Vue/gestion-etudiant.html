<h1>Gestion des Étudiants</h1>

<div class="student-form-grid">
    <!-- Formulaire de recherche -->
    <div class="student-form student-search-form">
        <h2>Rechercher etudiant</h2>
        <form action="rechercher-etudiant.php" method="GET">
            <label for="search-nom">Nom :</label>
            <input type="text" id="search-nom" name="nom">
            <label for="search-prenom">Prénom :</label>
            <input type="text" id="search-prenom" name="prenom">
            <label for="search-email">Email :</label>
            <input type="email" id="search-email" name="email">
            <button type="submit" class="student-btn">Rechercher</button>
        </form>
    </div>

    <!-- Formulaire de création -->
    <div class="student-form student-create-form">
        <h2>Créer etudiant</h2>
        <form action="creer-etudiant.php" method="POST">
            <label for="create-nom">Nom :</label>
            <input type="text" id="create-nom" name="nom" required>
            <label for="create-prenom">Prénom :</label>
            <input type="text" id="create-prenom" name="prenom" required>
            <label for="create-email">Email :</label>
            <input type="email" id="create-email" name="email" required>
            <button type="submit" class="student-btn">Créer</button>
        </form>
    </div>

    <!-- Formulaire de modification -->
    <div class="student-form student-update-form student-full-width-form">
        <h2>Modifier etudiant</h2>
        <form action="modifier-etudiant.php" method="POST">
            <label for="update-id">ID :</label>
            <input type="number" id="update-id" name="id" required>
            <label for="update-nom">Nom :</label>
            <input type="text" id="update-nom" name="nom" required>
            <label for="update-prenom">Prénom :</label>
            <input type="text" id="update-prenom" name="prenom" required>
            <label for="update-email">Email :</label>
            <input type="email" id="update-email" name="email" required>
            <button type="submit" class="student-btn">Modifier</button>
        </form>
    </div>

    <!-- Formulaire de suppression -->
    <div class="student-form student-delete-form">
        <h2>Supprimer etudiant</h2>
        <form action="supprimer-etudiant.php" method="POST">
            <label for="delete-id">ID :</label>
            <input type="number" id="delete-id" name="id" required>
            <button type="submit" class="student-btn">Supprimer</button>
        </form>
    </div>

    <!-- Formulaire de statistiques -->
    <div class="student-form student-stats-form">
        <h2>Consulter stat etudiant</h2>
        <form action="consulter-statistiques.php" method="GET">
            <label for="stats-id">ID :</label>
            <input type="number" id="stats-id" name="id" required>
            <button type="submit" class="student-btn">Consulter</button>
        </form>
    </div>
</div>
