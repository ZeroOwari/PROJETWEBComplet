<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web4ALL Navigation</title>
  <link rel="stylesheet" href="assets/style-web.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="../controler/connexion.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body bg-pink">


<img src="assets/flou.png" class="image">
<div class="bloc bloc-pink">
  <h2 class="titre-connexion titre-connexion-purple">Se connecter</h2>
  <form class="formulaire-connexion" action="../PDO/ConnexionAdmin.php" method="POST">
    <div class="champ-formulaire champ-formulaire-purple champ-formulaire-connexion">
      <label for="email">E-mail</label>
      <input type="email" id="email" name = "email" placeholder="Entrez votre adresse email" required>
    </div>
    <div class="champ-formulaire champ-formulaire-purple champ-formulaire-connexion">
      <label for="password">Mot de passe</label>
      <div style="position: relative;">
      <input type="password" id="password" name="password" placeholder="Tapez votre mode passe" required>
      <button type="button" class="toggle-password" onclick="togglePassword('password')">👁</button>
    </div>
    </div>
    <div class="option-rester-connecte option-rester-connecte-purple">
      <input type="checkbox" id="rester-connecte">
      <label for="rester-connecte">Rester connecter</label>
    </div>
    <button type="submit" id="login-button" class="bouton-connexion bouton-connexion-purple">Se connecter</button>
  </form>
</div>
</body>
</html>
